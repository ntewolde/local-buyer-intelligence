apiVersion: v1
kind: Secret
metadata:
  name: external-db-credentials
  namespace: local-buyer-intelligence
type: Opaque
stringData:
  # Replace with your actual managed database credentials
  # For AWS RDS:
  #   DATABASE_URL: postgresql://username:password@your-rds-endpoint.region.rds.amazonaws.com:5432/dbname
  # For Google Cloud SQL:
  #   DATABASE_URL: postgresql://username:password@/dbname?host=/cloudsql/project:region:instance
  # For DigitalOcean:
  #   DATABASE_URL: postgresql://username:password@your-do-db-endpoint.db.ondigitalocean.com:25060/dbname?sslmode=require

  DATABASE_HOST: "your-managed-db-host.example.com"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "local_buyer_intelligence"
  DATABASE_USER: "app_user"
  DATABASE_PASSWORD: "CHANGE_ME_IN_PRODUCTION"

  # Full connection string (used by app if preferred)
  DATABASE_URL: "postgresql://app_user:CHANGE_ME_IN_PRODUCTION@your-managed-db-host.example.com:5432/local_buyer_intelligence?sslmode=require"
