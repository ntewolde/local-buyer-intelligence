apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: local-buyer-intelligence

resources:
  - ../../base

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: celery-worker

configMapGenerator:
  - name: app-config
    behavior: merge
    literals:
      - ENVIRONMENT=production

images:
  - name: ghcr.io/ntewolde/local-buyer-intelligence-backend
    newTag: latest
  - name: ghcr.io/ntewolde/local-buyer-intelligence-frontend
    newTag: latest
