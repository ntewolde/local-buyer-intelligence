apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: local-buyer-intelligence

resources:
  - ../../base

# Note: Observability components should be installed separately.
# See k8s/components/README.md for instructions.
#
# For production with managed database, also apply:
#   kubectl apply -k k8s/components/managed-db

labels:
  - pairs:
      environment: production

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: celery-worker

# Environment configuration is set via labels above
# Additional production-specific config can be added via patches

images:
  - name: ghcr.io/ntewolde/local-buyer-intelligence-backend
    newTag: latest
  - name: ghcr.io/ntewolde/local-buyer-intelligence-frontend
    newTag: latest
