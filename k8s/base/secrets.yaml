apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: local-buyer-intelligence
type: Opaque
stringData:
  # IMPORTANT: Replace with actual secrets in production
  # Consider using external-secrets or sealed-secrets
  SECRET_KEY: "REPLACE_WITH_SECURE_SECRET_KEY"
  DATABASE_URL: "postgresql://local_buyer:REPLACE_WITH_SECURE_PASSWORD@postgres-service:5432/local_buyer_intelligence"
  MAPBOX_ACCESS_TOKEN: "REPLACE_WITH_MAPBOX_TOKEN"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: local-buyer-intelligence
type: Opaque
stringData:
  POSTGRES_USER: "local_buyer"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "local_buyer_intelligence"
