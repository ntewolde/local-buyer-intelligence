apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: local-buyer-intelligence-staging

resources:
  - ../../base

# Note: Observability components (monitoring, logging, tls) should be installed separately
# as they use dedicated namespaces. See k8s/components/README.md for instructions.
#
# To install components:
#   kubectl apply -k k8s/components/tls
#   kubectl apply -k k8s/components/monitoring
#   kubectl apply -k k8s/components/logging

namePrefix: staging-

labels:
  - pairs:
      environment: staging

patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: celery-worker

# Environment configuration is set via labels above
# Additional staging-specific config can be added via patches

images:
  - name: ghcr.io/ntewolde/local-buyer-intelligence-backend
    newTag: staging
  - name: ghcr.io/ntewolde/local-buyer-intelligence-frontend
    newTag: staging
