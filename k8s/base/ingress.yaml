apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lbi-ingress
  namespace: local-buyer-intelligence
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    # TLS disabled for nip.io development - enable for production with real domain
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  # TLS disabled for nip.io - uncomment for production with real domain
  # tls:
  #   - hosts:
  #       - api.YOUR-IP.nip.io
  #       - app.YOUR-IP.nip.io
  #     secretName: lbi-tls-secret
  rules:
    # Replace YOUR-IP with your ingress load balancer IP
    # Example: api.203.0.113.50.nip.io
    - host: api.YOUR-IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 8000
    - host: app.YOUR-IP.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 3000
