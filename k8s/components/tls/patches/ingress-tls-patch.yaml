apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lbi-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - api.example.com    # Replace with your domain
        - app.example.com    # Replace with your domain
      secretName: lbi-tls-secret
